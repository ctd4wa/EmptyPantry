<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../../public/styles/styles.css"
      media="screen"
      title="no title"
      charset="utf-8"
    />
    <script src="https://kit.fontawesome.com/cfa33e5175.js"></script>
    <title>Document</title>
  </head>
  <body>

    <div class = "container" id = "splash-info">
        

    </div>

    <div class="container" id = "new-user-box">
      <div class="row">
        <div class="col-md-6" id="register-form">
                <form>
                        <div class="form-group">
                          <label for="exampleFormControlInput1"><h4>Register</h4></label>
                          <input type="email" class="form-control" id="register-first-name" placeholder="First Name">
                          <input type="email" class="form-control" id="register-last-name" placeholder="Last Name">
                          <input type="email" class="form-control" id="register-email" placeholder="Email">
                          <input type="email" class="form-control" id="register-password" placeholder="Password">
                          
                         
                        </div>
                        <button type="button" class="btn btn-secondary" id = "register-button">Register</button>
        </div>
        <div class="col-md-6" id="log-in-form">
        <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1"><h4>Log In</h4></label>
                  <input type="email" class="form-control" id="log-in-email" placeholder="Email">
                  <input type="email" class="form-control" id="log-in-password" placeholder="Password">
                  
                 
                </div>
                <button type="button" class="btn btn-secondary" id = "register-button">Log In</button>
      </div>
    </div>
  </body>
</html>
